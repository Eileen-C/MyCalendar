<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eileen">
    <meta name="keywords" content="learn,html5,css">
    <meta name="robots" content="index,follow">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="images/icon1.png" type="image/png" sizes="72x72">
    <title>My Calendar-2</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/todayInfo.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script src="https://kit.fontawesome.com/e45ac9a14a.js" crossorigin="anonymous"></script>

</head>
<style media="screen"></style>
<body>
    <!-- 左欄 今日資訊 -->
    <div id="todayInfo" class="todayColor default-cursor">
        <h1 id="app-name-landscape" class="off-color text-center">My Calendar</h1>
        <h2 id="cur-year" class="text-center">2022</h2>
        <div>
            <h3 id="cur-day" class="text-center">Thursday</h3>
            <h3 id="cur-month" class="text-center">June</h3>
            <h3 id="cur-date" class="text-center">30</h3>
        </div>
        <div>
            <button id="theme-landscape" class="button font">Change Theme</button>
        </div>
    </div>
    <!-- 右欄 月曆-->
    <div id="calendar">
        <h1 id="app-name-portrait" class="text-center off-color">MyCalendar</h1>
        <table>
            <thead class="todayColor">
                <tr>
                    <th colspan="7" class="border-color">
                        <h4 id="cal-year">2022</h4>
                        <div>
                            <i class="fas fa-caret-left icon"></i>
                            <h3 id="cal-month">June</h3>
                            <i class="fas fa-caret-right icon"></i>
                        </div>
                    </th>
                </tr>

                <tr>
                    <th class="weekday border-color">Sun</th>
                    <th class="weekday border-color">Mon</th>
                    <th class="weekday border-color">Tue</th>
                    <th class="weekday border-color">Wed</th>
                    <th class="weekday border-color">Thu</th>
                    <th class="weekday border-color">Fri</th>
                    <th class="weekday border-color">Sat</th>
                </tr>
            </thead>
            <tbody id="table-body" class="border-color">
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td id="today">1</td>
                    <td>1</td>
                    <td>1</td>
                    <td class="tooltip">1 <img src="./images/note1.png" alt="note1" class="note"><span>這是提示～</span></td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        <button id="theme-portrait" class="button font todayColor">Change Theme</button>   
    </div>
    <!-- 浮水印 -->
    <div class="bgtext">
        <h3 class="background-text off-color ">2022</h3>
        <h4 class="background-text off-color">Calendar</h4>
    </div>

</body>
</html>
