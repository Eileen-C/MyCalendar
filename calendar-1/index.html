<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eileen">
    <meta name="keywords" content="learn,html5,css">
    <meta name="robots" content="index,follow">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="images/icon1.png" type="image/png" sizes="72x72">
    <title>My Calendar-1</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/todayInfo.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script src="https://kit.fontawesome.com/e45ac9a14a.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- 左欄 今日資訊 -->
    <div id="todayInfo" class="todayColor default-cursor">
        <h1 id="app-name-landscape" class="off-color text-center default-cursor">My Calendar</h1>
        <h2 id="cur-year" class="text-center">2022</h2>
        <div>
            <h3 id="cur-day" class="text-center">Thursday</h3>
            <h3 id="cur-month" class="text-center">June</h3>
            <h3 id="cur-date" class="text-center">30</h3>
        </div>
        <div>
            <button id="theme-landscape" type="button" name="button" class="font button">Change Theme</button>
        </div>
    </div>
</body>
</html>
